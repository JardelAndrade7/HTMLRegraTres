<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Regra de Três</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Regra de Três</h1>
        <form id="regraDeTresForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="valorTotal">Valor Total:</label>
                    <input type="number" id="valorTotal" name="valorTotal">
                </div>
                <div class="form-group">
                    <label for="porcentagemTotal">Porcentagem Total:</label>
                    <input type="number" id="porcentagemTotal" name="porcentagemTotal">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="valorParcial">Valor Parcial:</label>
                    <input type="number" id="valorParcial" name="valorParcial">
                </div>
                <div class="form-group">
                    <label for="porcentagemParcial">Porcentagem Parcial:</label>
                    <input type="number" id="porcentagemParcial" name="porcentagemParcial">
                </div>
            </div>
            <button type="button" onclick="calcular()">Calcular</button>
        </form>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
